<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Calendar - Icon trigger</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<script src="../../jquery.js"></script>
	<script src="../../external/globalize.js"></script>
	<script src="../../external/date.js"></script>
	<script src="../../external/localization.js"></script>
	<script src="../../ui/core.js"></script>
	<script src="../../ui/widget.js"></script>
	<script src="../../ui/button.js"></script>
	<script src="../../ui/calendar.js"></script>
	<script src="../../ui/position.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
        var allowOpen = false,
            calendar = $( "#calendar" ).calendar({
                beforeOpen: function() {
                    return allowOpen;
                },
                open: function() {
                    allowOpen = false;
                }
            });

        $( "<img src='images/calendar.gif' alt='Open Calendar'>")
            .insertAfter( calendar )
            .click( function() {
                allowOpen = true;
                calendar.focus();
            });
	});
	</script>
</head>
<body>

<p>Date: <input type="text" id="calendar"></p>

<div class="demo-description">
<p>Click the icon next to the input field to show the calendar.  Set the calendar to open on focus (default behavior), on icon click, or both.</p>
</div>
</body>
</html>
