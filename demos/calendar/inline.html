<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Calendar - Display inline</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<script src="../../jquery.js"></script>
	<script src="../../external/globalize.js"></script>
	<script src="../../external/date.js"></script>
	<script src="../../external/localization.js"></script>
	<script src="../../ui/core.js"></script>
	<script src="../../ui/widget.js"></script>
	<script src="../../ui/button.js"></script>
	<script src="../../ui/calendar.js"></script>
	<script src="../../ui/position.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		$( "#calendar" ).calendar();
	});
	</script>
</head>
<body>

Date: <div id="calendar"></div>

<div class="demo-description">
<p>Display the calendar embedded in the page instead of in an overlay.  Simply call .calendar() on a div instead of an input.</p>
</div>
</body>
</html>
