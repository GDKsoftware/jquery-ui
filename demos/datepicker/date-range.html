<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Select a Date Range</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<script src="../../external/jquery/jquery.js"></script>
	<script src="../../external/globalize/globalize.js"></script>
	<script src="../../external/date.js"></script>
	<script src="../../external/localization.js"></script>
	<script src="../../ui/core.js"></script>
	<script src="../../ui/widget.js"></script>
	<script src="../../ui/button.js"></script>
	<script src="../../ui/calendar.js"></script>
	<script src="../../ui/position.js"></script>
	<script src="../../ui/datepicker.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		$( "#from" ).datepicker({
			numberOfMonths: 3,
			select: function() {
				$( "#to" ).datepicker( "option", "min", $( "#from" ).datepicker( "valueAsDate" ) );
			}
		});
		$( "#to" ).datepicker({
			numberOfMonths: 3,
			select: function() {
				$( "#from" ).datepicker( "option", "max", $( "#to" ).datepicker( "valueAsDate" ) );
			}
		});
	});
	</script>
</head>
<body>

<label for="from">From</label>
<input type="text" id="from" name="from"/>
<label for="to">to</label>
<input type="text" id="to" name="to"/>

<div class="demo-description">
<p>Select the date range to search for.</p>
</div>
</body>
</html>
